<style> 
.container { max-width: 1380px; margin-left: auto; margin-right: auto; padding-left: 20px; padding-right: 20px; }
.card-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-between; }
.grid-row-gap-30 { grid-row-gap: 30px; }
.card { flex:0 0 calc(25% - 20px); box-sizing: border-box;}
.prod-img { position: relative; margin: 15px 0; }
.prod-img{ border: 1px solid #E8E9ED; padding: 20px 20px 28px; background-color: transparent; transition: all 0.3s; display: flex; flex-direction: column; }
.prod-img:before { content: ""; display: block; padding-bottom: 85.5%; transition: all 0.3s; }
.prod-img img { position: absolute; inset: 0; margin: auto; max-width: calc(100% - 20px); max-height: calc(100% - 20px); }

.prod-content { display: flex; justify-content: space-between; align-items: center; width: 100%; }
.card-title { font-size: 16px; line-height: 20px; color: #333; margin: 0;font-weight:400; }
.card-content { font-size: 1em; color: #666; margin: 0; padding-left: 10px; flex: 0 0 100px; }
.prod-content .price {flex:0 0 60px;}


/* btn from bottom */
.prod-img .btn { display: flex; justify-content: center;align-items: center; gap:5px;  position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); transition: bottom 0.3s ease; opacity: 0;  padding: 12px 0;}
.prod-img:hover .btn { background-color: #038053; top:auto; bottom: 0px; opacity: 1; width: 100%; color: white; transition: all 0.3s ease; text-transform:uppercase; box-shadow: none; text-transform: uppercase; font-weight: 600; }
.prod-img:hover img { transform: scale(0.9); transform: all .3s ease; }

/* i create the ( sibling ) selector insted for the hover  */
.prod-img:hover ~ .prod-content .card-title {color: #038053 }



@media (max-width: 767px) { .herOverlay { padding: 30px 20px;} .homeCheckout .mediaCard { flex-wrap: wrap; } .mediaCard-thumb.checkOutMedia.anim.fadeInUp.visible { order: 0; flex: 0 0 300px; } svg{ padding-bottom: 20px; } }
@media screen and (max-width: 575px) { .card{ flex: 0 0 100%; } }
@media screen and (min-width: 576px) { .card{ flex: 0 0 calc(50% - 20px) } }
@media screen and (min-width: 992px) { .card{ flex: 0 0 calc(33.33% - 20px) } }
@media screen and (min-width: 1200px) { .card{ flex: 0 0 calc(25% - 20px) } }

</style>
